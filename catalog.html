    <section class="bg-image" style="background-image: url('https://1.bp.blogspot.com/-pZfGIgqmy7o/X6yp_yCZB-I/AAAAAAAAE6c/zCuEAkjy1SAdQQAIwrtEHlVKhYIHfZEswCLcBGAsYHQ/s2048/20201112_111849.jpg');">
      <div class="container py-5 h-100">
        <div class="side-container">
          <div class="col col-xl-6">
            <div class="card" style="border-radius: 3rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
    
                </div>
    
                <div class="d-flex justify-content-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <h1 class=" text-center mb-5">Fill-out the form:</h1>

                                   

    
    <div class="form-outline mb-4" style=" max-width: 500px">
      <form>
        <div class="form-outline mb-4">
          <label for="NameC" class="form-label">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="NameC"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="Or1" class="form-label"> Address:</label>
          <input
            type="text"
            class="form-control"
            id="Or1"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="Q1" class="form-label"> Album Name:</label>
          <input
            type="text"
            class="form-control"
            id="Q1"
          />
        </div>
        <div class="form-outline mb-4">
          <label for="Or2" class="form-label"> Date: (mm/dd/yy)</label>
          <input
            type="text"
            class="form-control"
            id="Or2"
          />


          
        </div>  
        <div class="form-outline mb-4">
          <label for="Q2" class=""> Quantity:</label> <select id="Q2">

            <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>

        </select>

      </div>

      <div class="form-outline mb-4">
        <label for="Or3"> Courier:</label> <select id="Or3">

          <option value="J&T Express">J&T Express</option>
          <option value="Flash Express">Flash Express</option>
          <option value="LBC Pick Up">LBC Pick Up</option>
          <option value="Ninjavan">Ninjavan</option>

          
      </select>

    </div>
          <button type="button" class="btn btn-primary" id="Insbtn">INSERT</button>
          <button type="button" class="btn btn-primary" id="Selbtn">SELECT</button>
          <button type="button" class="btn btn-primary" id="Updbtn">UPDATE</button>
          <button type="button" class="btn btn-primary" id="Delbtn">DELETE</button>
        

        <p class="small fw-bold mt-2 pt-1 mb-0">View Inventory  <a href="fetch.html"
          class="link-danger">INVENTORY</a></p>

          <p class="small fw-bold mt-2 pt-1 mb-0">View Products  <a href="products.html"
            class="link-danger">PRODUCTS</a></p>
          
    
    </div>
  </form>


    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDA4LhmVvCdCMVUvR5vGPgj9-uR4Ry4RA0",
  authDomain: "twice-crud.firebaseapp.com",
  projectId: "twice-crud",
  storageBucket: "twice-crud.appspot.com",
  messagingSenderId: "1056349573066",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
    

        import {getDatabase, ref, set, child, update, remove, get}
        from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"


    const db = getDatabase();

    // references


    var nameC = document.getElementById("NameC");
        var or1 = document.getElementById("Or1");
        var q1 = document.getElementById('Q1');
        var or2 = document.getElementById("Or2");
        var q2 = document.getElementById('Q2');
        var or3 = document.getElementById("Or3");
       


        var insBtn = document.getElementById("Insbtn")
        var selBtn = document.getElementById("Selbtn")
        var updBtn = document.getElementById("Updbtn")
        var delBtn = document.getElementById("Delbtn")

        // add data function

        function InsertData() {
            set(ref(db, "TwiceAlbum/" + nameC.value), {
                NameC: nameC.value,
                Or1: or1.value,
                Q1: q1.value,
                Or2: or2.value,
                Q2: q2.value,
                Or3: or3.value,
              
              })
            .then(()=>{
                alert("data stored succesfully");
            })
            .catch((error)=>{
                alert("unsuccesful, error" + error)
            });
        }
              //Select data function//

        function SelectData() {
            const dbref = ref(db);

            get(child(dbref, "TwiceAlbum/" + NameC.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    nameC.value = snapshot.val().NameC;
                    or1.value = snapshot.val().Or1;
                    q1.value = snapshot.val().Q1;
                    or2.value = snapshot.val().Or2;
                    q2.value = snapshot.val().Q2;
                    or3.value = snapshot.val().Or3;
                  } else {
                    alert("No order found!");
                }
            })
                .catch((error) => {
                    alert("UNSUCCESSFUL, ERROR" + error);
                });
        }
         // update date function ??

         function UpdateData() {
            update(ref(db, "TwiceAlbum/" + nameC.value), {
                NameC: nameC.value,
                Or1: or1.value,
                Q1: q1.value,
                Or2: or2.value,
                Q2: q2.value,
                Or3: or3.value,
              })
                .then(() => {
                    alert("Order updated successfully!");
                })
                .catch((error) => {
                    alert("UNSUCCESSFUL, ERROR" + error);
                });
        }

 // Delete Function

 function DeleteData() {
            remove(ref(db, "TwiceAlbum/" + NameC.value))
                .then(() => {
                    alert("Order removed successfully!");
                })
                .catch((error) => {
                    alert("UNSUCCESSFUL, ERROR" + error);
                });
        }
        //Assign events to buttons

        Insbtn.addEventListener("click", InsertData);
        Selbtn.addEventListener("click", SelectData);
        Updbtn.addEventListener("click", UpdateData);
        Delbtn.addEventListener("click", DeleteData);
    </script>
